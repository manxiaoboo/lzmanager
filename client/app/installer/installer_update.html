<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>单位信息</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li class="active">
                <strong>编辑单位</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>*(编辑单位信息)</h5>
                    <div class="ibox-tools">
                       
                    </div>
                </div>
                <div class="ibox-content">
                        <form class="form-horizontal" ng-submit="ins_update.update()">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <label class="control-label">单位名称</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.InstallerName">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">信用代码</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CreditCode">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="control-label">法人代表</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.LegalPerson">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">单位类型</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyType">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">注册资金</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.RegisteredCapital">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">成立日期</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.CompanyCreatedDate">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">营业期限(起始日期)</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.OperatingPeriodStart">
                                    </div>
                                     <div class="col-sm-3">
                                        <label class="control-label">营业期限(截止日期，不填为长期)</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.OperatingPeriodEnd">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">核准日期</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.ApprovedDate">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="control-label">开户行</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.AccountOpening">
                                    </div>
                                    <div class="col-sm-8">
                                        <label class="control-label">开户账号</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.BankAccount">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">单位资质</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.UnitQualification">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">单位地址</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyAddress">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="control-label">公司网址</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyWebsite">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">公司邮箱</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyEmail">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">联系方式</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyContact">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">营业范围</label>
                                        <textarea class="form-control" ng-model="ins_update.currentInstaller.BusinessScope"></textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="control-label">单位编号</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.CompanyNumber">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">等级日期</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.RegistrationDate">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">更新日期</label>
                                        <input type="date" class="form-control" ng-model="ins_update.currentInstaller.UpdateDate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="control-label">所属事务所</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.Office">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">负责人</label>
                                        <input type="text" class="form-control" ng-model="ins_update.currentInstaller.Header">
                                    </div>
                                </div>
                                <div class="row">
                                     <div class="col-sm-6">
                                        <label class="control-label">所属区域(省)</label>
                                        <select class="form-control" ng-model="ins_update.currentInstaller.AreaProvince">
                                            <option ng-repeat="p in ins_update.provinces" value="{{p.name}}">
                                                {{p.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="control-label">所属区域(市)</label>
                                        <select class="form-control" ng-model="ins_update.currentInstaller.AreaCity">
                                            <option ng-repeat="c in ins_update.citys" value="{{c.name}}">
                                                {{c.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">单位级别</label>
                                        <select class="form-control" ng-model="ins_update.currentInstaller.Level">
                                            <option value="A">A级</option>
                                            <option value="B">B级</option>
                                            <option value="C">C级</option>
                                            <option value="D">D级</option>
                                            <option value="E">E级</option>
                                            <option value="F">F级</option>
                                            <option value="G">G级</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" ng-click="ins_update.goInformation()">取消并返回</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
