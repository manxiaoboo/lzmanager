<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>安装商列表<button class="btn btn-primary pull-right" ng-click="ins_list.createInstaller()" has-permission="新建-安装商">新建安装商</button></h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li class="active">
                <strong>安装商列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
       <div class="ibox">
            <div class="ibox-content" >
                <label>检索条件</label>
                <div class="row">
                    <div class="col-sm-3">
                        <label>名称</label>
                        <input type="text" class="form-control input-sm" ng-model="search_name">
                    </div>
                    <div class="col-sm-3">
                        <label>级别</label>
                        <input type="text" class="form-control input-sm" ng-model="search_level">
                    </div>
                    <div class="col-sm-3">
                        <label>资质种类</label>
                        <input type="text" class="form-control input-sm" ng-model="search_qualification">
                    </div>
                    <div class="col-sm-3">
                        <label>地区(省)</label>
                        <input type="text" class="form-control input-sm" ng-model="search_area">
                    </div>
                </div>
            </div>
       </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="ins in ins_list.installers | orderBy:'-CreatedDate' | limitTo:ins_list.limit | filter:{InstallerName:search_name}| filter:{Level:search_level}
        | filter:{UnitQualification:search_qualification} | filter:{AreaProvince:search_area}">
            <div class="ibox">
                <div class="ibox-content product-box">

                    <div class="product-imitation" style="padding:50px 0">
                        <img src="../../assets/images/installer.jpg" height="120" width="100">
                    </div>
                    <div class="product-desc">
                        <span class="product-price">{{ins.Level}}级</span>
                        <a href="javascript:void(0)" ng-click="ins_list.goInformation(ins._id)" class="product-name">{{ins.InstallerName}}</a>
                        <div class="small m-t-xs">
                            注册资金：{{ins.RegisteredCapital | currency:"￥"}}
                        </div>
                        <div class="small m-t-xs">
                            资质种类：{{ins.UnitQualification}}
                        </div>
                        <div class="m-t text-righ">
                            <span class="btn btn-xs  btn-success">{{ins.AreaProvince}}-{{ins.AreaCity}}</span>
                            <a href="javascript:void(0)" ng-click="ins_list.goInformation(ins._id)" class="btn btn-xs btn-outline btn-primary pull-right"
                                has-permission="安装商基本信息">查看详情 <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">

        </div>
         <div class="col-sm-10">
            <button class="btn btn-block btn-primary" ng-click="ins_list.showMore()" ng-if="ins_list.installers.length>ins_list.limit">加载更多</button>
        </div>
         <div class="col-sm-1">

        </div>
    </div>
</div>
