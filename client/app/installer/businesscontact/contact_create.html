<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>业务联系人</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <strong>安装商信息</strong>
            </li>
            <li class="active">
                <strong>新建业务联系人</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>*(新建业务联系人)</h5>
                    <div class="ibox-tools">
                       
                    </div>
                </div>
                <div class="ibox-content">
                        <form class="form-horizontal" ng-submit="bc_create.create()" validate>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <label class="control-label">姓名</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactName" required>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">性别</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactGender">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">所在部门</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactDepartment" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">职务</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactPost" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">常用电话1</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactPhone1" required pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">常用电话2</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactPhone2" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">传真</label>
                                        <input type="text" class="form-control" ng-model="bc_create.currentContact.ContactFax"  required pattern="^(\d{3,4}-)?\d{7,8}$"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">邮箱</label>
                                        <input type="email" class="form-control" ng-model="bc_create.currentContact.ContactEmail" required pattern="^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+">
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-sm-12">
                                        <label class="control-label">备注</label>
                                        <textarea class="form-control" ng-model="bc_create.currentContact.ContactRemarks"></textarea>
                                    </div>
                                </div>
                               
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" ng-click="bc_create.cancel()">取消</button>
                                        <button class="btn btn-primary" type="submit">确认新建</button>
                                    </div>
                                </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
