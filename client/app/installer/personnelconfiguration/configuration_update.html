<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>配置人员情况</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <strong>安装商信息</strong>
            </li>
            <li class="active">
                <strong>编辑配置人员信息</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>*(编辑配置人员情况)</h5>
                    <div class="ibox-tools">
                       
                    </div>
                </div>
                <div class="ibox-content">
                        <form class="form-horizontal" ng-submit="pu_update.update()" validate>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">技术人员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.TechnicalCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">项目经理总数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.ProjectManagerCount" required>
                                    </div>
                                     <div class="col-sm-3">
                                        <label class="control-label">机电类人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.TypeofElectromechanical" required>
                                    </div>
                                     <div class="col-sm-3">
                                        <label class="control-label">土建类人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.TypeofCivil" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">技术负责人人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.TechnicalLeaderCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">安全员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.SecurityOfficerCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">施工员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.ConstructionCount" required>
                                    </div>
                                     <div class="col-sm-3">
                                        <label class="control-label">造价员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.ManufacturingCostCount" required>
                                    </div>
                                </div>
                                <div class="row">
                                   
                                    <div class="col-sm-3">
                                        <label class="control-label">质检员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.InspectorCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">档案员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.ArchivistCount" required>
                                    </div>
                                     <div class="col-sm-3">
                                        <label class="control-label">材料员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.MaterialMemberCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">特种作业人员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.SpecialOperationCount" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label">售后人员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.AfterSalesCount" required>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label">其他人员人数</label>
                                        <input type="number" class="form-control" ng-model="pu_update.currentConfiguration.OtherPersonCount" required>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-3 col-sm-offset-2">
                                        <button class="btn btn-white" ng-click="pu_update.goInformation()">取消</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
