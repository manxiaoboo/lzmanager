<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>附件管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                安装商信息
            </li>
            <li class="active">
                <strong>附件管理</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="file-manager">
                         <h5>文件夹</h5>
                        <ul class="folder-list" style="padding: 0">
                            <li><a href="javascript:void(0)"><i class="fa fa-folder"></i> 默认文件夹 </a></li>
                        </ul>
                        
                        <div class="btn btn-primary btn-block" ngf-select="files.upload($file)" ng-model="tempfile" name="file" ngf-max-size="20MB" ngf-min-height="100"
                            id="upload" has-permission="上传附件">
                            上传附件
                        </div>
                        <!-- ngf-pattern="'image/*'"
                            accept="image/*" -->
                        <div class="hr-line-dashed" has-permission="上传附件"></div>
                       
                        <h5 class="tag-title">过滤</h5>
                        <ul class="tag-list" style="padding: 0">
                            <li><a href="javascript:void(0)" ng-click="files.type = ''">所有</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'word'">Word</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'excel'">Excel</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'text'">TXT</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'img'">图片</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'music'">音乐</a></li>
                            <li><a href="javascript:void(0)" ng-click="files.type = 'video'">视频</a></li>
                            
                        </ul>
                        <div class="clearfix"></div>
                        <div class="hr-line-dashed"></div>
                        <h5>上传附件注意事项</h5>
                        <ul class="folder-list" style="padding: 0">
                            <li><i class="fa fa-exclamation"></i> 尽量不要上传过大的附件 </li>
                            <li><i class="fa fa-exclamation"></i> 耐心等待成功提示 </li>
                            <li><i class="fa fa-exclamation"></i> 请自行命名附件 </li>
                            <li><i class="fa fa-exclamation"></i> 重名文件会替换 </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="file-box" ng-repeat="f in files.files | filter:{type:files.type}">
                        <div class="file">
                            <a href="javascript:void(0)">
                                <span class="corner"></span>
                                <div class="icon" ng-if="f.type=='file'">
                                    <a href="{{f.downloadurl}}" target="_blank"> <i class="fa fa-file"></i></a>
                                </div>
                                 <div class="icon" ng-if="f.type=='zip'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-file-zip-o"></i></a>
                                </div>
                                 <div class="icon" ng-if="f.type=='word'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-file-word-o"></i></a>
                                </div>
                                 <div class="icon" ng-if="f.type=='excel'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-file-excel-o"></i></a>
                                </div>
                                <div class="icon" ng-if="f.type=='text'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-file-text-o"></i></a>
                                </div>
                                <div class="icon" ng-if="f.type=='music'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-music"></i></a>
                                </div>
                                <div class="icon" ng-if="f.type=='video'">
                                    <a href="{{f.downloadurl}}" target="_blank"><i class="fa fa-file-video-o"></i></a>
                                </div>
                                <div class="image" ng-if="f.type=='img'">
                                    <a target="_blank" href="{{f.imgUrl}}"><img alt="image" ng-src="{{f.imgUrl}}" width="198" height="132"></a>
                                </div>
                                <div class="file-name" style="height:90px;">
                                    {{f.FileName}}
                                    <br>
                                    <small>上传时间: {{f.CreatedDate | date:"yyyy-MM-dd"}}</small>
                                    <a class="pull-right" href="javascript:void(0)" ng-click="files.deleteFile(f._id)"><i class="fa fa-remove"></i></a>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
