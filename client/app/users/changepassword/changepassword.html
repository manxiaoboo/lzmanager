    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">更改密码</h2>

                    <p>
                        请输入您的原始密码和新密码。
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" validate>
                                <div class="form-group">
                                    旧密码：<input type="password" class="form-control" required="" ng-model="users.password.oldp">
                                </div>
                                <div class="form-group">
                                    新密码：<input type="password" class="form-control" required="" ng-model="users.password.newp">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="users.changePassword()">确认更改</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
      
    </div>
