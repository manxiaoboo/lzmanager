<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>请使用邮箱或者用户名进行登录
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p></p>
            <form class="m-t" role="form" name="form" ng-submit="login.login(form)" validate>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" ng-model="login.user.email" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="login.user.password" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>软件使用协议*</small></a>
                <p class="text-muted text-center"><small>使用前请阅读软件使用协议及免责声明</small></p>
            </form>
            <p class="m-t"> <small>所有权归属</small> </p>
        </div>
    </div>
